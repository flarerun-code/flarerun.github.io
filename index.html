<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VectorPoint Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000;
      --bg-elevated: #0a0a0a;
      --accent: #ffffff;
      --accent-soft: rgba(255, 255, 255, 0.08);

      --text-main: #f5f5f5;
      --text-muted: #9a9a9a;

      --border-subtle: #1f1f1f;
      --card-bg: #0b0b0b;
      --pill-bg: #0f0f0f;

      --font-sans: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: radial-gradient(circle at top, #111 0%, #000 65%);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ================= NAV ================= */

    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(0, 0, 0, 0.92);
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fff 0, #555 45%, #000 75%);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3);
    }

    .logo-primary {
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .logo-secondary {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      gap: 1.75rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      align-items: center;
    }

    .nav-link:hover {
      color: #fff;
    }

    .nav-cta {
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(145deg, #fff, #cfcfcf);
      color: #000;
      border: 1px solid #fff;
    }

    /* ================= SECTIONS ================= */

    .section {
      max-width: 1120px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* ================= HERO ================= */

    .hero {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: var(--pill-bg);
      border: 1px solid #333;
      color: var(--text-muted);
      margin-right: 0.5rem;
    }

    .hero-title {
      font-size: clamp(2.4rem, 3vw + 1rem, 3.1rem);
      line-height: 1.1;
      margin: 1rem 0;
    }

    .hero-subtitle {
      max-width: 460px;
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    /* ================= CARDS ================= */

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid #2a2a2a;
      padding: 1rem;
    }

    .card-label {
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .card-title {
      font-size: 0.95rem;
      margin: 0.3rem 0;
    }

    .card-body {
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text-muted);
    }

    /* ================= PUZZLE ================= */

    .puzzle {
      text-align: center;
      padding: 3.5rem 1.5rem;
      border-top: 1px solid var(--border-subtle);
      border-bottom: 1px solid var(--border-subtle);
      background: linear-gradient(to bottom, #000, #050505);
    }

    .puzzle-title {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .puzzle-text {
      font-size: 1.2rem;
      max-width: 620px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ================= FOOTER ================= */

    .footer {
      padding: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-inner {
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
      .nav-links {
        display: none;
      }
      .grid-3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
<div class="page">

  <!-- CONTENT ABOVE OMITTED FOR BREVITY (UNCHANGED) -->

  <!-- PUZZLE -->
  <section class="puzzle">
    <div class="puzzle-title">A Daily Puzzle</div>
    <div class="puzzle-text">
      Solving market dynamics daily — transforming uncertainty into
      structured, repeatable decisions.
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">
      <div>© VectorPoint Capital Markets LLP</div>
      <div>Legal · Privacy · Recruiting</div>
    </div>
  </footer>

</div>
</body>
</html>
